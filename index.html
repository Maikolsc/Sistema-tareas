<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">



    <!-- Custom js for login -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="../js/ajax_login.js"></script>
     <!-- Custom js for Notifity -->
     <link href="css/toastr.css" rel="stylesheet">
    <script src="js/toastr.min.js"></script>
  </head>

  <body class="text-center">

      <div class='notifications top-left'></div>
    <div class="form-signin">
      
      <img class="mb-4" src="img/Login7.png" alt="" width="200" height="200">
     
      <label for="inputEmail" class="sr-only">Cedula de Identidad</label>
      <input type="email" id="usuario" class="form-control" placeholder="Cedula de Identidad"  autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Password" >
      <button class="btn btn-lg btn-black btn-block" onclick="ajax_login();">Ingresar</button>
      <p class="mt-5 mb-3 text-muted">SISTEMA DE REGISTRO DE TAREAS &copy; 2022</p>
    </div>
  </body>
</html>
